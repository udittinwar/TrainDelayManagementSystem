<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Indian Railways</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>

    <style>
        /* Full-screen background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #003366;  /* Indian Railways Dark Blue */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Background overlay */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Light background overlay */
            z-index: 1;
        }

        /* Form container */
        .form {
            position: relative;
            z-index: 2;
            background-color: #ffffff;
            padding: 40px 40px 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15); /* Subtle shadow */
            border: 1px solid #003366; /* Dark blue border */
            text-align: center;
        }

        /* Title */
        h2 {
            color: #003366;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 26px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Form input fields */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #003366;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #003366;
            border-radius: 8px;
            background: #f5f5f5;
            color: #003366;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #888888;
            font-size: 14px;
        }

        input:focus {
            border-color: #ff9800;  /* Railway Orange */
            box-shadow: 0 0 8px rgba(255, 152, 0, 0.6);
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }

        /* Sign In link */
        .signin-link {
            margin-top: 20px;
            font-size: 14px;
            color: #003366;
            font-weight: 600;
        }

        .signin-link a {
            color: #003366;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signin-link a:hover {
            color: #ff9800;  /* Hover color to match button */
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 15px;
            text-align: center;
            color: #ddd;
            font-size: 14px;
            z-index: 2;
        }

    </style>
</head>
<body>

    <!-- Background overlay for contrast -->
    <div class="overlay"></div>

    <!-- Sign-up Form -->
    <div class="form">
        <h2>Indian Railways Loco Pilot Sign Up</h2>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button onclick="signUp()">Sign Up</button>

        <!-- Sign In Redirect -->
        <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>

    <div class="footer">
        Â© 2025 Indian Railways | All Rights Reserved
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAHwKiAQ96sLztPle7hYbxMCUvP8TFfNpg",
            authDomain: "fog-bc9ac.firebaseapp.com",
            projectId: "fog-bc9ac",
            storageBucket: "fog-bc9ac.firebasestorage.app",
            messagingSenderId: "1053322895319",
            appId: "1:1053322895319:web:2e4ebdb397a5280ab93592"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Sign Up function
        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Sign Up Successful!");
                    window.location.replace("mainPage.html"); // Redirect to main page
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }
    </script>

</body>
</html>

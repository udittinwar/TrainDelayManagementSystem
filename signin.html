<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Indian Railways</title>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    
    <style>
        /* Official color scheme */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #003366;  /* Indian Railways Dark Blue */
            color: #ffffff;
            margin: 0;
        }

        /* Simple background */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Light background overlay for better contrast */
            z-index: 1;
        }

        /* Form container */
        .form {
            position: relative;
            z-index: 2;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #003366; /* Dark blue border */
        }

        /* Title */
        h2 {
            color: #003366;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 22px;
            text-align: center;
        }

        /* Form input fields */
        .email, .pass {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #003366;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #003366;
            border-radius: 8px;
            background: #f5f5f5;
            color: #003366;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #888888;
        }

        input:focus {
            border-color: #ff9800;  /* Official Railway Orange */
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.8);
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            text-align: center;
        }

        button:hover {
            background-color: #e67e00;
        }

        /* Sign Up Link */
        .signup-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #000000; /* Changed text color to black */
        }

        .signup-link a {
            color: #003366;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 15px;
            text-align: center;
            color: #ddd;
            font-size: 14px;
        }

        /* Logo styling (Emoji instead of image) */
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 40px;
        }
    </style>
</head>
<body>

    <!-- Background overlay for contrast -->
    <div class="overlay"></div>

    <!-- Sign-in Form -->
    <div class="form">
        <div class="logo">
            <!-- Emoji as the logo -->
            ðŸš‚
        </div>
        
        <h2>Indian Railways Loco Pilot Login</h2>

        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="pass">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" />
        </div>
        <button id="submit-btn" onclick="signIn()">Sign In</button>

        <!-- Improved Sign Up message with black text for "Don't have an account?" -->
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up Now</a> to get started with Indian Railways.</p>
    </div>

    <div class="footer">
        Â© 2025 Indian Railways | All Rights Reserved
    </div>

    <script src="mainPage.js"></script>

</body>
</html>
